<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- CabeÃ§ario -->
    <header>
        <h1>Calculator</h1>
        <div id="content">
            <button><img src="/assets/dark/Moon_fill.png" alt="Icon of moon" /></button>
        </div>    
    </header>
    <!-- corpo da calculadora -->
    <main>
        <section id="display">
            <p id="historic"></p>
            <p id="result"></p>
        </section>

        <section id="digits">
            <button class="operation-light" onclick="back()"><</button>
            <button class="operation-light" onclick="clean()">C</button>
            <button class="operation" onclick="insert('/')">/</button>
            <button class="operation" onclick="insert('*')">x</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="operation" onclick="insert('-')">-</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operation" onclick="insert('+')">+</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button id="equal" class="operation" onclick="calculate()">=</button>
            <button id="zero" onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
        </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
